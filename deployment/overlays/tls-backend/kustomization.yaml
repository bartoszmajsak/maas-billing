apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/maas-api/overlays/tls  
  - ../../base/policies

patches:
  # Set HTTPS URL for tier lookup
  - target:
      group: kuadrant.io
      version: v1
      kind: AuthPolicy
      name: gateway-auth-policy
    patch: |-
      - op: replace
        path: /spec/rules/metadata/matchedTier/http/url
        value: https://maas-api.maas-api.svc.cluster.local:8443/v1/tiers/lookup
  - target:
      group: gateway.networking.k8s.io
      version: v1
      kind: HTTPRoute
      name: maas-api-route
    patch: |-
      - op: replace
        path: /spec/rules/0/backendRefs/0/port
        value: 8443
      - op: replace
        path: /spec/rules/1/backendRefs/0/port
        value: 8443
